<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neural Nexus Leaderboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    .leaderboard { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    .team {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
h1 {
  text-align: center;
font-size: 3em;
}
    .team img {
      width: 300px;
      height: 300px;
      object-fit: contain;
      margin-right: 20px;
    }
    .team .name {
	font-size: 2em;
      flex: 1;
    }
    .team .score {
      font-size: 2em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="leaderboard">
    <h1>Leaderboard</h1>
    {% for team in teams %}
    <div class="team">
      <img src="{{ url_for('static', filename='Teams/' + team.TeamName + '.jpg') }}" alt="{{ team.TeamName }}" />
      <div class="name">{{ team.TeamName }}</div>
      <div class="score">{{ team.Score }}</div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
